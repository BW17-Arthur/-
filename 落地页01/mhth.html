        .section {

            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 96%;
        }

        .section .section-bg {
            width: 100%;
        }

        .section .btns {
            position: absolute;
            top: 53%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            display: flex;
            justify-content: space-between;

        .section .btns img {
            width: 46%;
            display: block;
            cursor: pointer;

            top: 30%;

        .contact {
            position: absolute;
            top: 44.3%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
        }

            width: 100%;
        }

        .activity {
            position: absolute;
            top: 44.5%;
            left: 50%;
            transform: translateX(-50%);
            width: 96%;

        .activity img {
            width: 100%;

        @media screen and (max-width: 500px) {

            }
        }
        
        .chatClient{
          width: 80px;
          height: 80px;
          position: fixed;
          right: 0;
          top: 25%;
          margin-top:-40px ;
          background-color: #fff;
          box-shadow: 0 0 20px 0 rgba(90, 121, 150, 0.32);
          border-top-left-radius: 10px;
          border-bottom-left-radius: 10px;
          text-align: center;
        }
        .chatClient a{
          display: block;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          font-size: 12px;
          color: #48acff;
          text-decoration: none;
        }
        
        .chatClient a:hover {
          text-decoration: underline;
        }
        
        .chatImg{
          position: relative;
          width: 27px;
          height: 27px;
          margin: 12px auto 10px;
        }
        
        .chatClient:hover .default {
          opacity: 0;
        }
        
        .chatClient:hover .hover {
          opacity: 1;
        }
        
        .default {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: url("https://web.maoerfei.cn/images/img/icon-customer-support.png") no-repeat center center;
          background-size: contain;
          opacity: 1;
          transition: all 0.3s ease;
        }
        
        .hover {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: url("https://web.maoerfei.cn/images/img/icon-customer-support-hover.png") no-repeat center center;
          background-size: contain;
          z-index: 999;
          opacity: 0;
          transition: all 0.3s ease;
        }
